<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet"> 
  <script type="text/javascript" src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <title>Week six HW</title>
</head>
<body>
  <h1>Glasgow Social Tracker</h1>
  <div class='page-wrapper'>
    <div class='row'>
      <div class='column'>
        <div class='blue-column'>

          <h3>Upcoming Events:</h3>
          <ul id="event-list"></ul>
          <button type="button" id="delete-button" class="button">Delete Events</button>

        </div>
      </div>
      <div class='column'>
        <div class='white-column'>
          <form id="new-item-form">
            <div id="form-wrapper">
              <div class="form-item">
                <label for="date" class="primary">Date:</label>
                <input type="text" id="date" autofocus required>
              </div>
              <div class="form-item">
                <label for="name" class="primary">Name:</label>
                <input type="text" id="name" required>
              </div>
              <div class="form-item">
                <label for="venue" class="primary">Venue:</label>
                <input type="text" id="venue" required>
              </div>
              <div class="form-item">
                <label for="genre" class="primary">Genre:</label>
                <select id="category">
                  <option value="Comedy" selected>Comedy</option>
                  <option value="Music">Music</option>
                  <option value="Film">Film</option>
                  <option value="TED Talk">TED Talk</option>
                </select>
              </div>
              <div class="form-item">
                <label for="price" class="primary">Price:</label>
                <input type="text" id="price" required>
              </div>
            </div>
            <input type="submit" class="button" value="Add Event"/>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
