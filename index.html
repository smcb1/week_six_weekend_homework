<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <title>Week six HW</title>
</head>
<body>
  <h1>Glasgow Social Tracker</h1>
  <div class="container">
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="date" class="primary">Date:</label>
          <input type="text" id="date" required>
        </div>
        <div class="form-item">
          <label for="act" class="primary">Name:</label>
          <input type="text" id="act" required>
        </div>
        <div class="form-item">
          <label for="venue" class="primary">Venue:</label>
          <input type="text" id="venue" required>
        </div>
        <div class="form-item">
          <label for="genre" class="primary">Genre:</label>
          <select id="category">
            <option value="comedy" selected>Comedy</option>
            <option value="music">Music</option>
            <option value="film">Film</option>
            <option value="film">Public Talk</option>
          </select>
        </div>
        <div class="form-item">
          <label for="price" class="primary">Price:</label>
          <input type="text" id="price" required>
        </div>
      </div>
      <input type="submit" class="button" value="add"/>
    </form>


  </div>
</body>
</html>
